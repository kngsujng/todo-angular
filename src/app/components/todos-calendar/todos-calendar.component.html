<div
  class="max-w-screen-sm p-8 mx-auto border-[#00C471] border-2 shadow-lg rounded-xl"
>
  <div class="flex items-center justify-between mb-10">
    <button
      id="prevBtn"
      class="hover:text-[#00C471]"
      (click)="onChangePrevMonth()"
    >
      ◀
    </button>
    <h2 id="currentMonth" class="text-xl font-bold">
      {{ today | date: 'Y년 M월' }}
    </h2>
    <button
      id="nextBtn"
      class="hover:text-[#00C471]"
      (click)="onChangeNextMonth()"
    >
      ▶
    </button>
  </div>
  <div
    class="grid grid-cols-7 pb-3 font-bold text-center border-b border-[#00C471] border-opacity-30"
  >
    <div class="">일</div>
    <div class="">월</div>
    <div class="">화</div>
    <div class="">수</div>
    <div class="">목</div>
    <div class="">금</div>
    <div class="">토</div>
  </div>
  <div class="grid grid-cols-7 gap-2 py-3 text-center">
    @for (date of dates; track $index) {
      <span
        [ngClass]="{ 'text-black text-opacity-40': !date.inCurrentMonth }"
        [ngClass]="{
          'bg-[#00C471] rounded-full p-0 text-white':
            date.inCurrentMonth && isToday(date.date)
        }"
        >{{ date.date }}</span
      >
    }
  </div>
</div>
