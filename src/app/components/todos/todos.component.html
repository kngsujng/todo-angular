<ul>
    @for (todoItem of todos; track $index) {
        <li>
            @if (todoItem.isCompleted) {
                <button>✔️</button>
            } @else {
                <button></button>
            }
            <span>{{todoItem.todo}}</span>
            <button type='button' (click)="removeItem(todoItem.todo)">X</button>
        </li>
    }
</ul>
