<header
  class="flex items-center justify-between h-16 gap-4 p-5 bg-[#F8F9FA] shadow-md"
>
  <p class="text-2xl font-semibold">{{ today | date: 'M월 d일' }}</p>
  <nav>
    <ul class="flex gap-4">
      <li>
        <a
          routerLink="/"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          class="font-bold uppercase hover:text-[#00C471]"
          [ngClass]="{ 'text-[#00C471]': location.path() === '' }"
          >list</a
        >
      </li>
      <li>
        <a
          routerLink="/canban"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          class="font-bold uppercase hover:text-[#00C471]"
          [ngClass]="{ 'text-[#00C471]': location.path() === '/canban' }"
          >canban</a
        >
      </li>
      <li>
        <a
          routerLink="/calendar"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          class="font-bold uppercase hover:text-[#00C471]"
          [ngClass]="{ 'text-[#00C471]': location.path() === '/calendar' }"
          >calendar</a
        >
      </li>
      <li>
        <a
          routerLink="/map"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          class="font-bold uppercase hover:text-[#00C471]"
          [ngClass]="{ 'text-[#00C471]': location.path() === '/map' }"
          >map</a
        >
      </li>
    </ul>
  </nav>
</header>
@if (allTodoList$) {
  <div
    class="h-1 bg-[#00C471]"
    [style.width.%]="getCompletionRate() | async"
  ></div>
}
