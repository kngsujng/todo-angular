<div class="flex gap-6 mx-14 h-5/6" cdkDropListGroup>
  <section>
    <h2 class="mb-4 text-2xl font-bold text-center">To-Do</h2>
    <ul
      class="flex-1 h-[600px] max-w-screen-md min-w-[420px] mx-auto bg-[#F9F9F9] p-5 overflow-y-auto"
      cdkDropList
      id="todo"
      [cdkDropListData]="canbanTodos.canbanToDoArr"
      (cdkDropListDropped)="drop($event)"
    >
      @for (todoItem of canbanTodos.canbanToDoArr; track $index) {
        <app-todo
          cdkDrag
          [cdkDragData]="todoItem"
          [todo]="todoItem"
          (toggleItemEvent)="canbanTodos.onToggleStatus(todoItem.id, $event)"
          (editItemEvent)="canbanTodos.onEditTodo(todoItem.id, $event)"
          (removeItemEvent)="canbanTodos.onRemoveTodo($event)"
        />
      }
    </ul>
  </section>
  <section>
    <h2 class="mb-4 text-2xl font-bold text-center">In-Progress</h2>
    <ul
      class="flex-1 h-[600px] max-w-screen-md min-w-[420px] mx-auto bg-[#F9F9F9] p-5 overflow-y-auto"

      @for (todoItem of canbanTodos.canbanInProgressArr; track $index) {

          cdkDrag
          [cdkDragData]="todoItem"
          [todo]="todoItem"
          (toggleItemEvent)="canbanTodos.onToggleStatus(todoItem.id, $event)"
          (editItemEvent)="canbanTodos.onEditTodo(todoItem.id, $event)"
          (removeItemEvent)="canbanTodos.onRemoveTodo($event)"
        />
      }
    </ul>
  </section>
  <section>
    <h2 class="mb-4 text-2xl font-bold text-center">Completed</h2>
    <ul
      class="flex-1 h-[600px] max-w-screen-md min-w-[420px] mx-auto bg-[#F9F9F9] p-5 overflow-y-auto"
      cdkDropList
      id="completed"
      [cdkDropListData]="canbanTodos.canbanCompletedArr"
      (cdkDropListDropped)="drop($event)"
    >
      @for (todoItem of canbanTodos.canbanCompletedArr; track $index) {
        <app-todo
          cdkDrag
          [cdkDragData]="todoItem"
          [todo]="todoItem"

          (editItemEvent)="canbanTodos.onEditTodo(todoItem.id, $event)"
          (removeItemEvent)="canbanTodos.onRemoveTodo($event)"
        />
      }
    </ul>
  </section>
</div>
