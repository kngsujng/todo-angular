<div class="fixed inset-0 bg-black bg-opacity-40" (click)="closeModal()">
  <div
    class="aspect-1/1 absolute left-1/2 top-1/2 w-[500px] -translate-x-1/2 -translate-y-1/2 transform rounded-2xl bg-white p-10 shadow-xl"
  >
    <p heading class="text-center text-2xl font-semibold">Todo</p>
    <button
      class="absolute right-5 top-5 outline-none hover:font-semibold hover:text-[#00C471]"
      (click)="closeModal()"
    >
      close
    </button>
    <ul class="mt-6 flex flex-col gap-6">
      <li>
        <span class="inline-block font-bold">📆 날짜</span>
        <p class="text-sm">{{ data.createdAt | date: 'Y년 M월 d일' }}</p>
      </li>
      <li>
        <span class="inline-block font-bold">📍 장소</span>
        <p class="whitespace-pre-line text-sm">
          {{ data.location ? data.location : '-' }}
        </p>
      </li>
      <li>
        <span class="inline-block font-bold">🧾 할 일</span>
        <p class="text-sm">{{ data.content }}</p>
      </li>
      <li>
        <span class="inline-block font-bold">⛳ 완료 여부</span>
        <p class="text-sm">{{ data.status }}</p>
      </li>
    </ul>
  </div>
</div>
