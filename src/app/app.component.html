<section class="flex flex-col pb-6 bg-white h-5/6">
    <app-add-todo (newItemEvent)="onAddTodo($event)"/>
    <app-todos [todos]="todoList" (deleteItemEvent)="onRemoveTodo($event)" (toggleItemEvent)="onToggleTodo($event)" (editItemEvent)="onEditTodo($event.id, $event.todo)" class="flex-1 h-5/6"/>
</section>
